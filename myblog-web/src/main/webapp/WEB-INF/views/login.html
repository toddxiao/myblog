<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>${webTitle}</title>
        <meta http-equiv="Window-target" content="_top" />
        <link type="text/css" rel="stylesheet" href="${contextPath}/static/css/default-init.css?${staticResourceVersion}" charset="utf-8" />
        <link rel="icon" type="image/png" href="${contextPath}/static/images/favicon.ico" />
    </head>
    <body>
        <div class="wrapper">
            <div class="wrap">
                <div class="content">
                    <div class="logo">
                        <a href="#" >
<!--                             <img border="0" width="153" height="56" src="${contextPath}/static/images/logo.jpg"/> -->
                        </a>
                    </div>
                    <div class="main login">
                        <h2>
                            <span>${webTitle}</span>
                            <a  href="#">
<!--                                 ${b3logLabel} -->
                                <span class="solo">&nbsp;My Blog</span>
                            </a>
                        </h2>
                        <table>
                            <tr>
                                <td width="60px">
                                    <label for="userEmail">
                                        	邮箱
                                    </label>
                                </td>
                                <td>
                                    <input id="userEmail" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="userPassword">
                                        	密码
                                    </label>
                                </td>
                                <td>
                                    <input type="password" id="userPassword" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button onclick='login();'>登录</button>
                                    <span id="tip"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <span class="clear"></span>
                </div>
            </div>
            <div class="footerWrapper">
                <div class="footer">
                    &copy; 2013 - <a href="${contextPath}">${webTitle}</a><br/>
                    Powered by
                    <a href="#" >
                        <span class="solo">My blog</span></a>,
                    ver ${version}
                </div>
            </div>
        </div>       
        <script type="text/javascript" src="${contextPath}/static/js/lib/jquery/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            (function () {
                $("#userEmail").focus(); 
                
                $("#userPassword, #userEmail").keypress(function (event) {
                    if (13 === event.keyCode) { // Enter pressed
                        login();
                    }                
                });
                
            })();
            
            var login = function () {
                if (!/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i.test($("#userEmail" + status).val())) {
                    $("#tip").text("邮件为空或格式不正确！");
                    $("#userEmail").focus();
                    return;
                }
                
                if ($("#userPassword").val().replace(/\s/g, "") === "") {
                    $("#tip").text("密码不能为空！");
                    $("#userPassword").focus();
                    return;
                } 
                
                
                $.ajax({
                    url: "${contextPath}/login/verify",
                    type: "POST",
                    dataType: "json",
                    data: {
                        userEmail: $("#userEmail").val(),
                        userPassword: $("#userPassword").val() 
                    },
                    error: function(){
                        // alert("Login error!");
                    },
                    success: function(data, textStatus){
                        if (!data.isLoggedIn) {
                            $("#tip").text(data.msg);
                            return;
                        }
                        
                        window.location.href = "${contextPath}/admin";
                    }
                });
            };
        </script>
    </body>
</html>
